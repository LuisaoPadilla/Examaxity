<h1>{{modoEdicion ? 'Editar' : 'Agregar'}} Persona</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
  <fieldset>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && !formGroup.get('nombre').valid }">
      <label class="col-md-2 control-label"
             for="nombreId">Nombre</label>

      <div class="col-md-8">
        <input class="form-control"
               id="nombreId"
               type="text"
               required
               formControlName="nombre" />
        <span class="help-block" *ngIf="(formGroup.get('nombre').touched || formGroup.get('nombre').dirty) && formGroup.get('nombre').errors">
          <span *ngIf="formGroup.get('nombre').errors.required">
            El campo nombre es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('costo').touched || formGroup.get('costo').dirty) && !formGroup.get('costo').valid }">
      <label class="col-md-2 control-label"
             for="costo">Costo</label>

      <div class="col-md-8">
        <input class="form-control"
               id="costo"
               type="date"
               required
               formControlName="costo" />
        <span class="help-block" *ngIf="(formGroup.get('costo').touched || formGroup.get('costo').dirty) && formGroup.get('costo').errors">
          <span *ngIf="formGroup.get('costo').errors.required">
            El campo Costo Nacimiento es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group"
         [ngClass]="{'has-error': (formGroup.get('cantidad').touched || formGroup.get('cantidad').dirty) && !formGroup.get('cantidad').valid }">
      <label class="col-md-2 control-label"
             for="cantidad">Fecha Nacimiento</label>

      <div class="col-md-8">
        <input class="form-control"
               id="cantidad"
               type="date"
               required
               formControlName="cantidad" />
        <span class="help-block" *ngIf="(formGroup.get('cantidad').touched || formGroup.get('cantidad').dirty) && formGroup.get('cantidad').errors">
          <span *ngIf="formGroup.get('cantidad').errors.required">
            El campo Cantidad Nacimiento es requerido
          </span>
        </span>
      </div>
    </div>

    <div class="form-group">
      <a class="btn btn-primary" (click)="agregarDireccion()">Agregar Direcci√≥n</a>
    </div>

    <div formArrayName="direcciones"
         *ngFor="let direccion of formGroup.get('direcciones').controls; let i = index;">
      <div [formGroupName]="i">
        <div class="form-group">
          <label class="col-md-2 control-label" [attr.for]="'calle' + i">
            Calle
          </label>
          <div class="col-md-8">
            <input class="form-control" [attr.id]="'calle' + i" type="text" formControlName="calle" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2 control-label" [attr.for]="'provincia' + i">
            Provincia
          </label>
          <div class="col-md-8">
            <input class="form-control" [attr.id]="'provincia' + i" type="text" formControlName="provincia" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-10">
            <button type="button" class="btn btn-danger pull-right" (click)="removerDireccion(i)">Remover</button>
          </div>
        </div>
      </div>
    </div>


    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <span>
          <button class="btn btn-primary"
                  type="submit"
                  [disabled]="!formGroup.valid">
            Salvar
          </button>
          <button class="btn"
                  type="button"
                  [routerLink]='["/personas"]'>
            Cancelar
          </button>
        </span>

      </div>

    </div>
  </fieldset>
</form>
